name: Build and Push Multi-Platform Nexus Docker Image

on:
    push:
        tags:
            - '[0-9]+.[0-9]+.[0-9]+*'
    workflow_dispatch:
        inputs:
            docker_tag:
                description: 'Docker image tag (e.g. 3.63.0-01)'
                required: true
                default: 'test-latest'
            platforms:
                description: 'Build platforms (comma-separated)'
                required: false
                default: 'linux/amd64,linux/arm64'

env:
    DOCKER_IMAGE: diwuyunhe/nexus3

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read

        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Set up QEMU for multi-arch emulation
                uses: docker/setup-qemu-action@v3

            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v3

            -   name: Log in to Docker Hub
                uses: docker/login-action@v3
                with:
                    username: ${{ secrets.DOCKERHUB_USERNAME }}
                    password: ${{ secrets.DOCKERHUB_TOKEN }}

            -   name: Extract tag name
                id: get_tag
                run: |
                    TAG=${GITHUB_REF#refs/tags/}
                    echo "TAG=${TAG}" >> $GITHUB_ENV
                    echo "Using Docker tag: ${TAG}"

            -   name: Build and push multi-platform image
                uses: docker/build-push-action@v6
                with:
                    context: .
                    file: ./Dockerfile
                    platforms: linux/amd64,linux/arm64
                    push: true
                    tags: |
                        ${{ env.DOCKER_IMAGE }}:${{ env.TAG }}
                        # ${{ env.DOCKER_IMAGE }}:latest
                    cache-from: type=gha
                    cache-to: type=gha,mode=max